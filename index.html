<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge | Tori Booker</title>
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <section class="dashboard">
            <button class="scores">View High Scores</button>
            <div>Time: <span class="timer">0</span></div>
        </section>
    </header>
    <main>
        <section class="quiz-container">
            <div id="quiz-start">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="start">Start Quiz</button>
            </div>            
            <div id="quiz"></div>
            <div id="validator"></div>
            <div id="quiz-end">
                <h2>All done!</h2>
                <span>Your final score is <span class="final-score">0</span>.</span>
                <form>
                    <input id="initials" type="text">
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
            <div id="high-scores">
                <h2>High Scores</h2>
                <ol class="score-list">
                    <li></li>
                </ol>
                <button class="resetBtn">Go Back</button>
                <button class="clearBtn">Clear High Scores</button>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
